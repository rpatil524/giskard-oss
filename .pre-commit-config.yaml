repos:
  # General pre-commit hooks (apply to all files)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.11
    hooks:
      - id: ruff-check
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: basedpyright
        name: basedpyright
        # Use uv run to ensure the workspace environment is used
        entry: uv run basedpyright
        language: system
        types: [python]
        # Only run on changed files to save time,
        # but let basedpyright handle the context
        pass_filenames: true

  # Security and secrets scanning for giskard-core
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline", "--exclude-secrets", "YOUR_API_KEY"]
        exclude: |
          (?x)^(
            .*\.lock|
            .*\.log|
            .*\.dump|
            \..*|
            dist/|
            build/
          )$
